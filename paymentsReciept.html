<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>GRAB</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />

    <link href="./payments.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="bg">
      <div class="card">
        <span class="card__success"><i class="ion-checkmark"></i></span>

        <h1 class="card__msg">Payment Complete</h1>
        <h2 class="card__submsg">Thank you for your transfer</h2>

        <div class="card__body">
          <img
            src="./images/download.png"
            class="card__avatar"
          />
          <div class="card__recipient-info">
            <p class="card__recipient">Sachet Vijay</p>
            <p class="card__email">fullmarksDedo@sir.please</p>
          </div>

          <h1 class="card__price"><span></span>200<span>.00</span></h1>

          <p class="card__method">Payment method</p>
          <div class="card__payment">
            <img
              src="https://seeklogo.com/images/V/VISA-logo-F3440F512B-seeklogo.com.png"
              class="card__credit-card"
            />
            <div class="card__card-details">
              <p class="card__card-type">Credit / debit card</p>
              <p class="card__card-number">Visa ending in **89</p>
            </div>
          </div>
        </div>

        <div class="card__tags">
          <span class="card__tag">completed</span>
          <span class="card__tag">#123456789</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    ></script>

    <!-- owl carousel script -->
    <script type="text/javascript">
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 20,
        navText: [],
        autoplay: true,
        autoplayHoverPause: true,
        responsive: {
          0: {
            items: 1,
          },
          768: {
            items: 2,
          },
          1000: {
            items: 2,
          },
        },
      });
    </script>
    <!-- end owl carousel script -->
  </body>
